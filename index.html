<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2480a3e2a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="blur">
        <header>
            <div class="header-container">
                <div>
                    <i class="fab fa-d-and-d icon"></i>
                </div>
                <div class="element-1"><a href="#">Current</a></div>
                <div class="element-1 flex-space"><a href="#">Past</a></div>
                <div class="element-1"><a href="#">Help</a></div>
                <div class="element-1"><a href="#">Feedback</a></div>
                <div class="element-1"><a class="add-task" href="#">AddTask</a></div>

                <ol>
                </ol>

            </div>

        </header>
        <div class="margin-wrapper">
            <div class="heading">Chota Task</div>
            <div class="message">A place, Where you will add all tasks which you will never complete</div>
            <div class="sub-title-align">Todo Application-</div>
            <div class="grid-container">
                <div class="card-wrapper">

                    <div class="card-heading">Mondays Task:-</div>
                    <div class="task-list">
                        <p>Wake me up at 5o clock</p>
                    </div>
                    <div class="grid-container-button">
                        <div class="button-border" onclick="display_form()"><i class="fas fa-plus-circle"></i></div>
                        <div class="button-border" onclick="delete_card()"><i class="fas fa-trash-alt"></i></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="edit-form-wrapper" id="edit-form">
        <form>
            <div class="close-align-left" onclick=" hide_form()"> <i class="far fa-times-circle  "></i></div>
            <h3>Edit Task</h3>
            <input type="text" name="Name" placeholder="Title">
            <textarea cols="4" placeholder="New Task"></textarea>
            <input type="text" name="user" placeholder="Person">
            <button type="submit">Sumbit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <script src="app.js"></script>

</body>



</html>
